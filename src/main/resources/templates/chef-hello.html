<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Panel del Chef - Sabor que Inspira</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link rel="stylesheet" th:href="@{/css/catalog.css}" />
</head>
<body>
  <div class="background"></div>

  <div class="catalog-container">
    <header class="catalog-header">
      <h1>Panel del Chef</h1>
      <div class="user-action">
        <!-- Mostrar el nombre del usuario autenticado -->
        <span th:text="${#authentication.name}">Chef</span>
        <form th:action="@{/logout}" method="post" style="display:inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="return-link">Salir</button>
        </form>
      </div>
    </header>

    <!-- Formulario para agregar receta (igual que admin) -->
<section class="add-section" id="form-receta">
  <div class="add-card">
    <h2>Agregar nueva receta</h2>
    <form th:action="@{/admin/agregar}" method="post" enctype="multipart/form-data" autocomplete="off">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ej. Galletas de avena" required />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" placeholder="Breve descripción" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="ingredientes">Ingredientes</label>
        <textarea id="ingredientes" name="ingredientes" placeholder="Ej. avena, miel, canela..." rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="pasos">Pasos</label>
        <textarea id="pasos" name="pasos" placeholder="Describe los pasos" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" />
      </div>

      <button type="submit" class="btn-main">Guardar receta</button>
    </form>
  </div>
</section>

    <!-- Lista de recetas (chef VE todas las recetas, con autor) -->
    <section class="grid-section">
      <h2>Recetas publicadas</h2>
      <div class="cards-grid">
        <div class="card" th:each="r : ${recetas}" th:data-id="${r.id}">
          <div class="card-image">
            <img th:if="${r.imagenUrl != null}" th:src="${r.imagenUrl}" alt="imagen receta" />
            <div th:if="${r.imagenUrl == null}" class="no-image">Sin imagen</div>
          </div>

          <div class="card-body">
            <h3 th:text="${r.titulo}">Título</h3>
            <p class="autor">Creado por: <span th:text="${r.autor}">Autor</span></p>
            <p class="short" th:text="${r.descripcion}">Descripción corta</p>

            <div class="card-actions">
              <button type="button" class="btn-main small" onclick="toggleDetails(this)">Ver más</button>
              <!-- NO hay botones de editar/eliminar para chef -->
            </div>

            <div class="details">
              <h4>Ingredientes</h4>
              <p th:text="${r.ingredientes}">Ingredientes...</p>
              <h4>Pasos</h4>
              <p th:text="${r.pasos}">Pasos...</p>
            </div>
          </div>
        </div> <!-- /card -->
      </div> <!-- /cards-grid -->
    </section>
  </div>

  <script>
    function toggleDetails(btn){
      const card = btn.closest('.card');
      const details = card.querySelector('.details');
      details.classList.toggle('show');
      btn.textContent = details.classList.contains('show') ? 'Cerrar' : 'Ver más';
    }
  </script>
</body>
</html>
