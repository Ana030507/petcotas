<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>Recetario - Sabor que Inspira</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link rel="stylesheet" th:href="@{/css/catalog.css}" />
</head>
<body>
  <div class="background"></div>

  <div class="catalog-container">
    <header class="catalog-header">
      <h1>Recetario</h1>
      <div class="user-action">
        <span sec:authentication="name">Usuario</span>
       <form th:action="@{/logout}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="return-link">Salir</button>
</form>
       
      </div>
    </header>

    <section class="grid-section">
      <div class="cards-grid">
        <div class="card" th:each="r : ${recetas}">
          <div class="card-image">
            <img th:if="${r.imagenUrl != null}" th:src="@{${r.imagenUrl}}" alt="imagen receta" />
            <div th:if="${r.imagenUrl == null}" class="no-image">Sin imagen</div>
          </div>
          <div class="card-body">
            <h3 th:text="${r.titulo}">Título</h3>
             <p class="autor">Creado por: <span th:text="${r.autor}">Autor</span></p>
            <p class="short" th:text="${r.descripcion}">Descripción corta</p>
            <div class="card-actions">
              <button type="button" class="btn-main small" onclick="toggleDetails(this)">Ver más</button>
            </div>
            <div class="details" style="display:none;">
              <h4>Ingredientes</h4>
              <p th:text="${r.ingredientes}">Ingredientes...</p>
              <h4>Pasos</h4>
              <p th:text="${r.pasos}">Pasos...</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
  function toggleDetails(btn) {
	  const card = btn.closest('.card');
	  const details = card.querySelector('.details');

	  // Si está cerrado: mostrar + animar
	  if (!details.classList.contains('show')) {
	    // aseguramos que sea visible para que la transición de max-height funcione
	    details.style.display = 'block';

	    // forzamos reflow para que el navegador reconozca el display antes de añadir la clase
	    // (lectura de offsetHeight obliga el reflow)
	    void details.offsetHeight;

	    details.classList.add('show');
	    btn.textContent = 'Cerrar';
	  } else {
	    // Si está abierto: quitar la clase para iniciar el cierre (max-height -> 0)
	    details.classList.remove('show');
	    btn.textContent = 'Ver más';

	    // Al terminar la transición, ocultamos con display:none para restaurar el estado inicial
	    const onTransitionEnd = (e) => {
	      // asegurarnos de que es la propiedad max-height la que terminó
	      if (e.propertyName === 'max-height') {
	        details.style.display = 'none';
	        details.removeEventListener('transitionend', onTransitionEnd);
	      }
	    };
	    details.addEventListener('transitionend', onTransitionEnd);
	  }
	}

  </script>
</body>
</html>
