spring.application.name=springBoot_securityMemory

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/petcotas_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


jwt.secret=MiClaveSuperSecretaParaFirmarJWT123456789012345
jwt.expiration.ms=3600000


# --- LOGGING CONFIG ---
logging.level.org.springframework.security=DEBUG
logging.level.co.edu.usco.petcotas.security=DEBUG
logging.level.co.edu.usco.petcotas.config=DEBUG
logging.level.co.edu.usco.petcotas.controller=DEBUG

